{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nearby Service</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">

    </head>
<body>
    <h1>Nearby Service</h1>
    {% if shops %}
    <ul>
    {% for shop in shops %}
        <li>
        {{ shop.name }}: {{shop.location}}
        </li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
